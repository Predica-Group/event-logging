language: java

jdk:
- oraclejdk8
sudo: false

addons:
  apt:
    packages:
    - oracle-java8-installer

install: true

script: ./gradlew clean build

# Push to GitHub releases - the key was generated by the Travis CLI.
deploy:
  provider: releases
  api_key:
    secure: 
  file: event-logging/target/event-logging-v3.1.0.jar
  skip_cleanup: true
  on:
    tags: true

cache:
  directories:
  - "$HOME/.m2"
